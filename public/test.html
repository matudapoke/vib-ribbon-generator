<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全端末対応カレンダー登録</title>
    <style>
        .calendar-btn {
            padding: 15px 25px;
            font-size: 16px;
            background-color: #28a745; /* 緑色 */
            color: #fff;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button class="calendar-btn" onclick="addCalendarEvent()">
        カレンダーに予定を追加
    </button>

    <script>
        function addCalendarEvent() {
            // --- 1. 予定の情報（ここを書き換えることで可変にできます） ---
            const event = {
                title: "打ち合わせ（可変サンプル）",
                location: "オンライン会議室",
                description: "詳細なアジェンダは後ほど送付します。",
                start: new Date("2026-05-01T10:00:00"),
                end: new Date("2026-05-01T11:00:00")
            };

            // --- 2. 端末の判別 ---
            const ua = navigator.userAgent.toLowerCase();
            const isIphone = /iphone|ipad|ipod/.test(ua);
            const isAndroid = /android/.test(ua);

            // 日付フォーマット関数 (YYYYMMDDTHHmmSSZ)
            const formatIso = (date) => date.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";

            if (isIphone) {
                // --- iPhoneの場合: .ics生成方式 (標準カレンダーが即起動) ---
                const icsString = [
                    "BEGIN:VCALENDAR",
                    "VERSION:2.0",
                    "BEGIN:VEVENT",
                    `SUMMARY:${event.title}`,
                    `DTSTART:${formatIso(event.start)}`,
                    `DTEND:${formatIso(event.end)}`,
                    `LOCATION:${event.location}`,
                    `DESCRIPTION:${event.description}`,
                    "END:VEVENT",
                    "END:VCALENDAR"
                ].join("\r\n");

                const blob = new Blob([icsString], { type: "text/calendar;charset=utf-8" });
                const blobUrl = URL.createObjectURL(blob);
                window.location.href = blobUrl;
                setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);

            } else {
                // --- Android / PC の場合: GoogleカレンダーURL方式 (アプリまたはWebが即起動) ---
                // ※AndroidはファイルをダウンロードさせるよりURLの方が確実にアプリが開きます。
                const googleUrl = [
                    "https://www.google.com/calendar/render?action=TEMPLATE",
                    `&text=${encodeURIComponent(event.title)}`,
                    `&dates=${formatIso(event.start)}/${formatIso(event.end)}`,
                    `&details=${encodeURIComponent(event.description)}`,
                    `&location=${encodeURIComponent(event.location)}`
                ].join("");

                window.open(googleUrl, '_blank');
            }
        }
    </script>
</body>
</html>
